language: php

matrix:
  fast_finish: true
  include:
    - php: 7.1
      env: TYPO3_VERSION=^8
    - php: 7.0
      env: TYPO3_VERSION=^8
    - php: 7.2
      env: TYPO3_VERSION=^9

sudo: false

addons:
  apt:
    packages:
      - parallel

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - composer self-update
  - composer --version
  - if php -i | grep -q xdebug; then phpenv config-rm xdebug.ini; fi

install:
  - >
    if [[ "$TYPO3" = *"dev"* ]]; then
      composer config minimum-stability dev;
      composer config prefer-stable true;
      composer require typo3/cms-core="dev-master" --no-update;
      composer require typo3/cms-extbase="dev-master" --no-update;
    fi
  # composer require nimut/typo3-complete="$TYPO3"
  - export TYPO3_PATH_ROOT=$PWD/.Build/Web

script:
   - >
     echo;
     echo "Running unit tests";
     echo;
     echo;
     .Build/bin/phpunit -c .Build/vendor/nimut/testing-framework/res/Configuration/UnitTests.xml Tests/Unit/;
   - >
     echo;
     echo "Running php lint";
     echo;
     echo;
     find . -name \*.php ! -path "./.Build/*" | parallel --gnu php -d display_errors=stderr -l {} > /dev/null \;;
jobs:
  fast_finish: true
  allow_failures:
    - env: TYPO3=dev-master
  include:
    - stage: test
      php: 7.2
      env: TYPO3=dev-master
    - stage: test
      php: 7.2
      env: TYPO3=~9.2.0
    - stage: test
      php: 7.2
      env: TYPO3=~9.1.1
    - stage: test
      php: 7.2
      env: TYPO3=~9.0.2
    - stage: test
      php: 7.2
      env: TYPO3=^8.7
    - stage: test
      php: 7.1
      env: TYPO3=^8.7
    - stage: test
      php: 7.1
      env: TYPO3=^7.6
    - stage: test
      php: 7.0
      env: TYPO3=^8.0
    - stage: test
      php: 7.0
      env: TYPO3=^7.6
    - stage: test
      php: 5.6
      env: TYPO3=^7.6
    - stage: test
      php: 5.5
env: TYPO3=^7.6